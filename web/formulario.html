<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>

    </head>
    <body>
        <h1>Pesquisa de satisfação</h1>
        <form action="formulario.html" method="post">
            <p>
                <label for="name">Nome</label>
                <input type="text" placeholder="Nome" id="name"/>

            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="e-mail" placeholder="Digite seu e-mail" id="email"/>
            </p>
            <p>
                <label for="phone">Telefone</label>
                <input type="tel" placeholder="Digite seu telefone" id="phone"/>
            </p>

            <p>
                Numa escala de 1 a 5,qual o nivel de satisfação do atendimento?
                <input type="radio" id="1" name="nivel-satisfação"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="nivel-satisfação"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="nivel-satisfação"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="nivel-satisfação"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="nivel-satisfação"/>
                <label for="5">5</label>


            </p>

            <p>
                O atendente resolveu seu problema?
                <input type="radio" id="Sim" name="resolveu-problema"/>
                <label for="Sim">Sim</label>
                <input type="radio" id="Não" name="resolveu-problema"/>
                <label for="Não">Não</label>
               
            </p>

            <p>
            <input type="checkbox" id="termos"/>
            <label for="Termos">Concordo com os termos de uso</label>
            <p>
                Em qual estado você mora:
                <select>
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Distrito Federal</option>
                    <option>Espírito Santo</s></option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                    
                    
                </select>
            </p>

            </p>



            <input type="submit" value="Enviar" />

        </form>

    </body>
</html>
